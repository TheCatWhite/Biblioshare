<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Biblioshare</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background-color: #0F8DBF; /* bleu lumineux */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 35px 30px;
        }

        h1 {
            margin-bottom: 25px;
            color: #0F567F; /* bleu foncé harmonieux avec le background */
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 500;
            color: #0F567F;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            margin-top: 5px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0F567F;
            box-shadow: 0 0 5px rgba(15,86,127,0.3);
        }

        button {
            color: #fff;
            background: #0F567F;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0C4163;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
        }

        .link a {
            color: #0F567F;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 15px;
        }

        .messages .success {
            background-color: #D0E9FF; /* bleu très clair */
            color: #0F567F;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .messages .error {
            background-color: #FFC9C9; /* rouge doux pour contraste */
            color: #841515;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        ul.errorlist {
            list-style: none;
            padding: 0;
            margin: 0 0 10px 0;
            color: #841515;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un compte</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <div class="error">{{ message }}</div>
                    {% else %}
                        <div class="success">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'utilisateur:inscription' %}">
            {% csrf_token %}
            
            <label for="id_username">Nom d'utilisateur</label>
            {{ form.username }}

            <label for="id_email">Email</label>
            {{ form.email }}

            <label for="id_password1">Mot de passe</label>
            {{ form.password1 }}

            <label for="id_password2">Confirmer le mot de passe</label>
            {{ form.password2 }}

            <button type="submit">S'inscrire</button>
        </form>

        <p class="link">Déjà inscrit ? <a href="{% url 'utilisateur:connexion' %}">Se connecter</a></p>
    </div>
</body>
</html>
