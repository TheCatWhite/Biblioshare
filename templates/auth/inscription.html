<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background: #009579;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
            color: #009579;
            text-align: center;
        }

        label {
            font-weight: 500;
            color: #009579;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            color: #fff;
            background: #009579;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        button:hover {
            background: #006653;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
        }

        .link a {
            color: #009579;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 15px;
        }

        .messages .error {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        ul.errorlist {
            list-style: none;
            padding: 0;
            margin: 0 0 10px 0;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un compte</h1>

        <!-- Messages flash (erreurs/succès) -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulaire -->
        <form method="post" action="{% url 'utilisateur:inscription' %}">
            {% csrf_token %}

            <!-- Champ username -->
            <label for="id_username">Nom d'utilisateur</label>
            {{ form.username }}

            <!-- Champ email -->
            <label for="id_email">Email</label>
            {{ form.email }}

            <!-- Champ mot de passe -->
            <label for="id_password1">Mot de passe</label>
            {{ form.password1 }}

            <!-- Champ confirmation -->
            <label for="id_password2">Confirmer le mot de passe</label>
            {{ form.password2 }}

            <button type="submit">S'inscrire</button>
        </form>

        <p class="link">Déjà inscrit ? <a href="{% url 'utilisateur:connexion' %}">Se connecter</a></p>
    </div>
</body>
</html>
