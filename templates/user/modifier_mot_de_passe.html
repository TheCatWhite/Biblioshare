{% block content %}

                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Changer mon mot de passe</h2>

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary btn-block">Modifier</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'utilisateur:profil' %}" class="text-decoration-none">â¬… Retour au profil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
